# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, any::here, local::.
          needs: website

      - name: Generate sample reports
        shell: Rscript {0}
        run: |
          devtools::load_all()
          dir.create(here::here("pkgdown", "assets"), recursive = TRUE)

          lRaw <- list(
                  Raw_SUBJ = clindata::rawplus_dm,
                  Raw_AE = clindata::rawplus_ae,
                  Raw_VISIT = clindata::rawplus_visdt,
                  Raw_PD = clindata::ctms_protdev,
                  Raw_ENROLL = clindata::rawplus_enroll,
                  Raw_SITE = clindata::ctms_site  %>%
                    rename(studyid = protocol) %>%
                    rename(invid = pi_number) %>%
                    rename(InvestigatorFirstName = pi_first_name) %>%
                    rename(InvestigatorLastName = pi_last_name) %>%
                    rename(City = city) %>%
                    rename(State = state) %>%
                    rename(Country = country) %>%
                    rename(Status = site_status),
                  Raw_STUDY = clindata::ctms_study %>%
                    rename(studyid = protocol_number) %>%
                    rename(Status = status)
              )

          mapping_wf <- gsm::MakeWorkflowList(
              strNames = NULL,
              strPath = system.file("workflow/1_mappings", package = "gsm.simaerep"),
              strPackage = NULL
          )

          lMapped <- gsm::RunWorkflows(lWorkflows = mapping_wf, lData = lRaw)

          dfMetrics <- MakeMetric(lWorkflows = metrics_wf)

          metrics_wf <- gsm::MakeWorkflowList(
                  strNames = NULL,
                  strPath = system.file("workflow/2_metrics", package = "gsm.simaerep"),
                  strPackage = NULL
              )

          lAnalyzed <- gsm::RunWorkflows(lWorkflows = metrics_wf, lData = lMapped)

          dfResults <- BindResults(lAnalysis = lAnalyzed,
                                   strName = "Analysis_Summary",
                                   dSnapshotDate = Sys.Date(),
                                   strStudyID = "ABC-123")

          dfGroups <- bind_rows(
            lMapped$Mapped_STUDY,
            lMapped$Mapped_SITE,
            lMapped$Country
          )

          dfBounds <- gsm::MakeBounds(
            dfResults = dfResults,
            dfMetrics = dfMetrics
          )

          lCharts <- gsm::MakeCharts(
            dfResults = dfResults %>%
              filter(GroupLevel == 'Site'),
            dfMetrics = dfMetrics %>%
              filter(GroupLevel == 'Site'),
            dfGroups = dfGroups,
            dfBounds = dfBounds
          )

          gsm::Report_KRI(
            lCharts = lCharts,
            dfResults =  dfResults,
            dfGroups =  dfGroups,
            dfMetrics = dfMetrics,
            strOutputDir = here::here("pkgdown", "assets"),
            strOutputFile = "report_kri_site.html"
          )

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
