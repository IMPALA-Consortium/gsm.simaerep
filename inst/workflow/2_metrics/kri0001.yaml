meta:
  Type: Analysis
  ID: kri0001
  GroupLevel: Site
  Abbreviation: AE
  Metric: Adverse Event Rate
  Numerator: Adverse Events
  Denominator: Visit
  Model: bootstrap-simaerep
  Score: probability
  AnalysisType: score
  Threshold:
    - 0.01
    - 0.05
    - 0.95
    - 0.99
  nMinDenominator: 1
spec:
  Mapped_AE:
    subjid:
      type: character
    aest_dt:
      type: Date
  Mapped_SUBJ:
    subjid:
      type: character
    siteid:
      type: character
  Mapped_VISIT:
    subjid:
      type: character
    visit_dt:
      type: Date
steps:
  - output: Analysis_Input
    name: Input_CumCount
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Mapped_AE
      dfDenominator: Mapped_VISIT
      strSubjectCol: subjid
      strGroupCol: siteid
      strGroupLevel: Site
      strNumeratorDateCol: aest_dt
      strDenominatorDateCol: visit_dt
      strOrphanedMethod: filter
  - output: Analysis_Analyzed
    name: Analyze_Simaerep
    params:
      dfInput: Analysis_Input
  - output: Analysis_Flagged
    name: Flag_Simaerep
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: Threshold
  - output: Analysis_Summary
    name: Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary

