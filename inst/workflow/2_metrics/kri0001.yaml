meta:
  Type: Analysis
  ID: kri0001
  GroupLevel: Site
  Abbreviation: AE
  Metric: Adverse Event Rate
  Numerator: Adverse Events
  Denominator: Visit
  Model: bootstrap
  Score: probability
  AnalysisType: score
  Threshold: 1, 5, 95, 99
  nMinDenominator: 1
spec:
  Mapped_AE:
    subjid:
      type: character
    aest_dt:
      type: Date
  Mapped_SUBJ:
    subjid:
      type: character
    siteid:
      type: character
  Mapped_VISIT:
    subjid:
      type: character
    visit_dt:
      type: Date
steps:
  - output: Analysis_Input
    name: Input_CumCount
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Mapped_AE
      dfDenominator: Mapped_VISIT
      strSubjectCol: subjid
      strGroupCol: siteid
      strGroupLevel: Site
      strNumeratorDateCol: aest_dt
      strDenominatorDateCol: visit_dt
      strOrphanedMethod: filter
  - output: Analysis_Analyzed
    name: Analyze_Simaerep
    params:
      dfInput: Analysis_Input
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Analyzed: Analysis_Analyzed
