meta:
  Type: Analysis
  ID: kri0007
  GroupLevel: Site
  Abbreviation: TDSC-ZScore
  Metric: Treatment Discontinuation Rate - ZScore
  Numerator: Subjects Discontinued - Treatment
  Denominator: Enrolled Subjects
  Model: Normal Approximation
  Score: Adjusted Z-Score
  AnalysisType: binary
  Threshold: "2,3"
  Flag: "0,1,2"
  RiskScoreWeight: "0,16,32"
  AccrualThreshold: 3
  AccrualMetric: Numerator
spec:
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
  Mapped_SDRGCOMP:
    subjid:
      type: character
    sdrgyn:
      type: character
    phase:
      type: character
steps:
  - output: vThreshold
    name: gsm.core::ParseThreshold
    params:
      strThreshold: Threshold
  - output: vRiskScoreWeight
    name: gsm.core::ParseThreshold
    params:
      strThreshold: RiskScoreWeight
      bSort: false
  - output: vFlag
    name: gsm.core::ParseThreshold
    params:
      strThreshold: Flag
      bSort: false
  - output: Temp_DISCONTINUED
    name: RunQuery
    params:
      df: Mapped_SDRGCOMP
      strQuery: "SELECT DISTINCT subjid FROM df WHERE sdrgyn = 'N'"
  - output: Analysis_Input
    name: gsm.core::Input_Rate
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_DISCONTINUED
      dfDenominator: Mapped_SUBJ
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: GroupLevel
      strNumeratorMethod: Count
      strDenominatorMethod: Count
  - output: Analysis_Transformed
    name: gsm.core::Transform_Rate
    params:
      dfInput: Analysis_Input
  - output: Analysis_Analyzed
    name: Analyze_NormalApprox
    params:
      dfTransformed: Analysis_Transformed
      strType: AnalysisType
  - output: Analysis_Flagged
    name: gsm.core::Flag_NormalApprox
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
      vFlag: vFlag
      vRiskScoreWeight: vRiskScoreWeight
      nAccrualThreshold: AccrualThreshold
      strAccrualMetric: AccrualMetric
  - output: Analysis_Summary
    name: gsm.core::Summarize
    params:
      dfFlagged: Analysis_Flagged
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Transformed: Analysis_Transformed
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary
