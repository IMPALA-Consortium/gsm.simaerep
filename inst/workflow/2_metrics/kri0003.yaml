meta:
  Type: Analysis
  ID: kri0003
  GroupLevel: Site
  Abbreviation: PD
  Metric: Protocol Deviation Rate
  Numerator: Protocol Deviations
  Denominator: Visit
  Model: bootstrap-simaerep
  Score: Over/Under-Reporting Probability
  ExpectedNumerator: Expected PDs
  AnalysisType: identity
  Threshold: -0.99, -0.95, 0.95, 0.99
  nMinDenominator: 1
  ChartsMetricFunction: ChartsMetricSimaerep
  ChartsContinousFuntion: ChartsContinousDefault
spec:
  Mapped_PD:
    subjid:
      type: character
    deviationdate:
      type: Date
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
  Mapped_VISIT:
    subjid:
      type: character
    visit_dt:
      type: Date
steps:
  - output: Analysis_Input
    name: Input_CumCount
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Mapped_PD
      dfDenominator: Mapped_VISIT
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: Site
      strNumeratorDateCol: deviationdate
      strDenominatorDateCol: visit_dt
      strOrphanedMethod: filter
  - output: Analysis_Analyzed
    name: Analyze_Simaerep
    params:
      dfInput: Analysis_Input
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Analysis_Flagged
    name: Flag_Simaerep
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: gsm.core::Summarize
    params:
      dfFlagged: Analysis_Flagged
      nMinDenominator: nMinDenominator
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary

