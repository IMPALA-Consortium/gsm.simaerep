meta:
  Type: Analysis
  ID: kri0008
  GroupLevel: Site
  Abbreviation: TDSC
  Metric: Treatment Discontinuation Rate
  Numerator: Subjects Discontinued - Treatment
  Denominator: Visits
  Model: bootstrap-simaerep
  Score: Over/Under-Reporting Probability
  ExpectedNumerator: Expected Discontinuations
  AnalysisType: identity
  Threshold: -0.99, -0.95, 0.95, 0.99
  nAccrualThreshold: 1
spec:
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
  Mapped_VISIT:
    subjid:
      type: character
    visit_dt:
      type: Date
  Mapped_SDRGCOMP:
    subjid:
      type: character
    sdrgyn:
      type: character
    phase:
      type: character
    mincreated_dts:
      type: Date
steps:
  - output: Temp_DISCONTINUED
    name: RunQuery
    params:
      df: Mapped_SDRGCOMP
      strQuery: "SELECT * FROM df WHERE sdrgyn = 'N'"
  - output: Analysis_Input
    name: Input_CumCount
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Temp_DISCONTINUED
      dfDenominator: Mapped_VISIT
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: Site
      strNumeratorDateCol: mincreated_dts
      strDenominatorDateCol: visit_dt
      strOrphanedMethod: filter
      strInstanceNameCol: instancename
      vLikePatternInstanceName:
        - "%unsch%"
        - "%visit%"
      nMinSubjectRatioInstance: 0.7
  - output: Analysis_Analyzed
    name: Analyze_Simaerep
    params:
      dfInput: Analysis_Input
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Analysis_Flagged
    name: Flag_Simaerep
    params:
      dfAnalyzed: Analysis_Analyzed
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: gsm.core::Summarize
    params:
      dfFlagged: Analysis_Flagged
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Analyzed: Analysis_Analyzed
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary


