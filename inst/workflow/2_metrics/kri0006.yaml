meta:
  Type: Analysis
  ID: kri0006
  GroupLevel: Site
  Abbreviation: AE Mult
  Metric: Adverse Event Rate MultCorr
  Numerator: Adverse Events
  Denominator: Visits
  Model: bootstrap-simaerep
  Score: Over/Under-Reporting Probability
  ExpectedNumerator: Expected AEs
  AnalysisType: identity
  Threshold: -0.95, -0.75, 0.75, 0.95
  nAccrualThreshold: 1
spec:
  Mapped_AE:
    subjid:
      type: character
    aest_dt:
      type: Date
  Mapped_SUBJ:
    subjid:
      type: character
    invid:
      type: character
  Mapped_VISIT:
    subjid:
      type: character
    visit_dt:
      type: Date
steps:
  - output: Analysis_Input
    name: Input_CumCount
    params:
      dfSubjects: Mapped_SUBJ
      dfNumerator: Mapped_AE
      dfDenominator: Mapped_VISIT
      strSubjectCol: subjid
      strGroupCol: invid
      strGroupLevel: Site
      strNumeratorDateCol: aest_dt
      strDenominatorDateCol: visit_dt
      strOrphanedMethod: filter
  - output: Analysis_Analyzed
    name: Analyze_Simaerep
    params:
      dfInput: Analysis_Input
  - output: vThreshold
    name: ParseThreshold
    params:
      strThreshold: Threshold
  - output: Analysis_Analyzed_Mult
    name: gsm.core::RunQuery
    params:
      df: Analysis_Analyzed
      strQuery: |
        SELECT
          GroupID,
          GroupLevel,
          Numerator,
          Denominator,
          Metric,
          ScoreMult AS Score,
          ExpectedNumerator
        FROM df
  - output: Analysis_Flagged
    name: Flag_Simaerep
    params:
      dfAnalyzed: Analysis_Analyzed_Mult
      vThreshold: vThreshold
  - output: Analysis_Summary
    name: gsm.core::Summarize
    params:
      dfFlagged: Analysis_Flagged
  - output: lAnalysis
    name: list
    params:
      ID: ID
      Analysis_Input: Analysis_Input
      Analysis_Analyzed: Analysis_Analyzed_Mult
      Analysis_Flagged: Analysis_Flagged
      Analysis_Summary: Analysis_Summary

